<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParodyRP | NYSP</title>
  <link rel="icon" href="NYSPLogo.png"> <!-- Browser Tab Icon -->
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Dark Theme */
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    /* Tab Above Header */
    .tab {
      background-color: #333;
      height: 20px;
      width: 100%;
      margin-bottom: 10px;
    }

    /* Header Section */
    .header {
      background-image: url('NYSPHeader.jpg'); 
      background-size: cover;
      background-position: center;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      flex-direction: column;
      position: relative;
    }

    .header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */
    }

    .header h1 {
      font-size: 3rem;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    .header h2 {
      font-size: 1.8rem;
      color: #b3b3b3;
      margin-top: 10px;
      z-index: 1;
    }

    /* Employee Section */
    .employee-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 30px 10px;  /* More padding below header */
      gap: 20px;
    }

    .employee {
      width: 160px;  
      text-align: center;
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .employee:hover {
      transform: translateY(-5px);
    }

    .employee img {
      width: 80px;  
      height: 80px;  
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .employee h3 {
      font-size: 1.1rem;
      margin: 10px 0 5px;
    }

    .employee p {
      font-size: 0.9rem;
      color: #b3b3b3;
    }

    /* Footer Section */
    .footer {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #b3b3b3;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Custom Positioning */
    .motionq-profile {
      display: block;
      margin: 0 auto;
      text-align: center;
    }

    .row-of-profiles {
      display: flex;
      justify-content: center;
      gap: 50px;
      width: 100%;
    }

    .employee-row {
      flex: 0 0 auto;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Tab Above Header -->
  <div class="tab"></div>

  <!-- Header Section -->
  <header class="header">
    <h1>New York State Police</h1>
    <h2>Parody RP</h2>
  </header>

  <!-- Employee Section -->
  <section class="employee-list">
    <div class="motionq-profile">
      <div class="employee">
        <img src="MotionqSpooky.png" alt="Motionq">
        <h3>N. Grant</h3>
        <p>Superintendent</p>
      </div>
    </div>
    <div class="row-of-profiles">
      <div class="employee-row">
        <div class="employee">
          <img src="TBD.png" alt="TBD">
          <h3>TBD</h3>
          <p>First Deputy Superintendent</p>
        </div>
      </div>
      <div class="employee-row">
        <div class="employee">
          <img src="TBD.png" alt="TBD">
          <h3>TBD</h3>
          <p>Deputy Superintendent</p>
        </div>
      </div>
      <div class="employee-row">
        <div class="employee">
          <img src="TBD.png" alt="TBD">
          <h3>TBD</h3>
          <p>Assistant Deputy Superintendent</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>Contact Us: ParodyRP@gmail.com</p>
    <p>&copy; 2024 ParodyRP. All rights reserved.</p>
    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="https://discord.gg/jsQuJwfShC">Join Our Discord</a>
  </footer>

</body>
</html>
