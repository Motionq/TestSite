<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Team Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Dark Theme */
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    /* Header Section */
    .header {
      background-image: url('header-image.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .header h1 {
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
    }

    /* Employee Section */
    .employee-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 20px;
    }

    .employee {
      width: 200px;
      text-align: center;
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .employee:hover {
      transform: translateY(-5px);
    }

    .employee img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .employee h3 {
      font-size: 1.2rem;
      margin: 10px 0 5px;
    }

    .employee p {
      font-size: 0.9rem;
      color: #b3b3b3;
    }

    /* Footer Section */
    .footer {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #b3b3b3;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>Meet Our Team</h1>
  </header>

  <!-- Employee Section -->
  <section class="employee-list">
    <div class="employee">
        <img src="images/MotionqSpooky.png" alt="Motionq"> <!-- Replace with employee's photo -->
      <h3>John Doe</h3>
      <p>CEO</p>
    </div>
    <div class="employee">
      <img src="employee2.jpg" alt="Employee 2"> <!-- Replace with employee's photo -->
      <h3>Jane Smith</h3>
      <p>CTO</p>
    </div>
    <!-- Add more employee cards as needed -->
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>Contact Us: info@company.com</p>
    <p>&copy; 2024 Company Name. All rights reserved.</p>
    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
  </footer>

</body>
</html>
