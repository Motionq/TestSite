<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Splash Page</title>
    <!-- Link to Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: pink;
            font-size: 48px;
        }
        p {
            font-size: 24px;
        }
        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #ff69b4;
            cursor: pointer;
        }
        .button {
            background-color: #ff69b4;
            color: white;
            font-size: 24px;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <!-- Icon to go back to the splash page -->
    <a href="index.html" class="back-icon">
        <i class="fas fa-home"></i> <!-- Home icon -->
    </a>

    <h1>Welcome to Our Forum</h1>
    <p>Join the conversation and explore various topics!</p>
    <a href="forum.html" class="button">Explore Our Forum</a>
</body>
</html>
