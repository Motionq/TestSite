<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Forum</title>
    <style>
        /* Basic styles for the page */
        body {
            background-color: #f4f4f9; /* Light background color */
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50; /* Dark header background */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
        }

        .intro {
            text-align: center;
            margin: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .intro h2 {
            font-size: 36px;
            color: #e74c3c;
        }

        .intro p {
            font-size: 18px;
            color: #7f8c8d;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to Our Forum</h1>
    </header>

    <!-- Introduction section -->
    <section class="intro">
        <h2>Join the conversation!</h2>
        <p>Our forum is a place to discuss various topics, ask questions, share knowledge, and more.</p>
        <p>Click below to explore our forum and start participating!</p>
    </section>

    <!-- Button to explore the forum -->
    <div class="button-container">
        <a href="forum.html" class="button">Explore the Forum</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Our Forum. All rights reserved.</p>
    </footer>

</body>
</html>
