<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParodyRP | NYSP</title>
  <link rel="icon" href="ParodyRPLogo.png"> <!-- Browser Tab Icon -->
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Dark Theme */
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      padding-bottom: 70px;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #333, #555);
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .navbar a, .dropdown a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      margin: 0 15px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover, .dropdown-content a:hover {
      background-color: #444;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #212121;
      min-width: 200px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 1;
      border-radius: 6px;
      top: 100%;
      left: 0;
      padding: 10px 15px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    /* Icon and Text for Nav */
    .navbar a i, .dropdown-content a i {
      margin-right: 8px;
    }

    .dropdown-content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      padding: 10px 20px;
    }

    .dropdown-content .section-title {
      font-weight: bold;
      text-align: center;
      grid-column: span 2;
      margin-bottom: 10px;
    }

    /* Header Section */
    .header {
      background-image: url('NYSPHeader.png');
      background-size: cover;
      background-position: center;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-align: center;
      position: relative;
      filter: brightness(1.2);
      background-blend-mode: overlay;
    }

    .header h1 {
      font-size: 3rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
    }

    .header h2 {
      font-size: 1.5rem;
      color: #b3b3b3;
      margin-top: 10px;
    }

    .header:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to top, rgba(18, 18, 18, 1), rgba(18, 18, 18, 0));
    }

    /* Footer Section */
    .footer {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #b3b3b3;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <a href="#"><i class="fa fa-home"></i> Home</a>
    <div class="dropdown">
      <a href="#"><i class="fa fa-building"></i> Departments</a>
      <div class="dropdown-content">
        <div class="section-title">County & City</div>
        <a href="#">Dutchess County Sheriff's Office</a>
        <a href="#">Poughkeepsie Police Department</a>
        <div class="section-title">State</div>
        <a href="#">New York State Police</a>
      </div>
    </div>
    <a href="#"><i class="fa fa-life-ring"></i> Support</a>
  </nav>

  <!-- Header Section -->
  <header class="header">
    <h1>New York State Police</h1>
    <h2>Parody RP</h2>
  </header>

  <!-- Employee Section -->
  <section class="employee-list">
    <!-- Employee cards here -->
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2024 ParodyRP | New York State Police. All Rights Reserved.</p>
    <p>
      <a href="#">Privacy Policy</a> | 
      <a href="#">Terms of Service</a>
    </p>
  </footer>

</body>
</html>
